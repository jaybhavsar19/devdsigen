    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const message = document.getElementById('message').value.trim();
            const errorMsg = document.getElementById('errorMsg');

            errorMsg.textContent = '';

            // Phone validation
            if (!/^\d{10}$/.test(phone)) {
                errorMsg.textContent = 'Phone number must be exactly 10 digits.';
                return;
            }

            // Check for duplicates using localStorage
            const submittedEmails = JSON.parse(localStorage.getItem('submittedEmails') || '[]');
            const submittedPhones = JSON.parse(localStorage.getItem('submittedPhones') || '[]');

            if (submittedEmails.includes(email)) {
                errorMsg.textContent = 'This email is already registered.';
                return;
            }

            if (submittedPhones.includes(phone)) {
                errorMsg.textContent = 'This phone number is already registered.';
                return;
            }

            // Save new entries to localStorage
            submittedEmails.push(email);
            submittedPhones.push(phone);
            localStorage.setItem('submittedEmails', JSON.stringify(submittedEmails));
            localStorage.setItem('submittedPhones', JSON.stringify(submittedPhones));

            // Prepare form for FormSubmit
            const form = e.target;
            form.action = "https://formsubmit.co/devnddesign11@gmail.com";
            form.method = "POST";

            form.insertAdjacentHTML('beforeend', `
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_next" value="https://devdsigen.onrender.com/thank-you.html">
            `);

            form.submit();
        });
